<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial">
    <Title>Dark Glass</Title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <!-- This (class="glass") is the section of 
                transparency it holds everything in -->
        <!-- this (class="glass") is also going to 
                hold two section, dashboard and the active games part  -->
        <section class="glass">

            <div class="dashboard">
                <div class="user">
                    <img src="https://www.flaticon.com/premium-icon/icons/svg/3242/3242257.svg" alt="avatar">
                    <h3>The name</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./images/steam.png" alt="steam">
                        <h2>streams </h2>
                    </div>
                    <div class="link">
                        <img src="./images/upcoming.png" alt="upcoming">
                        <h2>Games </h2>
                    </div>
                    <div class="link">
                        <img src="./images/library.png" alt="library">
                        <h2>New </h2>
                    </div>
                    <div class="link">
                        <img src="./images/twitch.png" alt="twitch">
                        <h2>Library </h2>
                    </div>

                </div>
                <div class="pro">
                    <h2>Join pro for free games</h2>
                    <img src="./images/controller.png" alt="controller">
                </div>
            </div>

            <div class="games">
                <div class="status">
                    <h1>Check Out Projexts</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assasins creed valhalla</h2>
                            <p>PS% dfvhndjf</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/sackboy.png" alt="">
                        <div class="card-info">
                            <h2>sackbfsdfsdfsdoy</h2>
                            <p>PS% dfvhndjf</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">20%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/spiderman.png" alt="">
                        <div class="card-info">
                            <h2>spiderman</h2>
                            <p>PS% dfvhndjf</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">64%</h2>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
